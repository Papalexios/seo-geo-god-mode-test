# Cloudflare Wrangler Configuration - SOTA Production Grade
# Project: SEO GOD MODE - Quantum SOTA Upgrade

name = "seo-geo-god-mode"
type = "javascript"

# Pages Build Output Configuration
pages_build_output_dir = "dist"

# Compatibility with latest Cloudflare Workers runtime
compatibility_date = "2025-01-15"
compatibility_flags = ["nodejs_compat"]

# Development Server Configuration
[env.development]
route = "http://localhost:*/*"
zone_id = ""

# Production Environment
[env.production]
route = "https://*.pages.dev/*"
zone_id = ""

# Build Configuration for Vite
[build]
command = "npm run build"
cwd = "./"
watch_paths = ["src/**/*.tsx", "src/**/*.ts", "src/**/*.css"]

# Build cache optimization
[build.upload]
format = "service-worker"

# Triggers for deployment
[triggers.crons]
crons = [""]  # Add cron jobs as needed

# Custom Domain Configuration (add your domain)
# [routes]
# pattern = "yourdomain.com/*"
# zone_name = "yourdomain.com"

# Analytics Engine for performance tracking
[[analytics.datasets]]
dataset = "seo_optimization_metrics"

# Durable Objects bindings (optional for future features)
# [[durable_objects.bindings]]
# name = "SOTA_STATE"
# class_name = "SOTAState"
# script_name = "seo-geo-god-mode"
# environment = "production"

# Workers Analytics Integration
[observability]
enabled = true
